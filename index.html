{
        num1 = document.getElementById("firstNumber").value;

 let n = Math.min(('' + num1).length, ('' + num2).length);

  if(n == 1)
    return num1 * num2;

  let tenpowhalfn = Math.pow(10, parseInt(n / 2));
  let tenpown = Math.pow(10, 2 * parseInt(n / 2));

  let a = parseInt(x / tenpowhalfn);
  let b = x % tenpowhalfn;
  let c = parseInt(y / tenpowhalfn);
  let d = y % tenpowhalfn;

  let caller = arguments.callee;

 document.getElementById("result").innerHTML = tenpown * caller(a, c) + tenpowhalfn * (caller(a, d) + caller(b, c)) + caller(b, d);
} 
  </script>
